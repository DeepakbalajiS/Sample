<!DOCTYPE html>
<html>
<head>
	<title>HTML Lists</title>
	<link rel="shortcut icon" href="images/favicon.ico" />

	<!-- CSS for the table (this is an HTML comment) -->
	<style>
		table, td {
  			border: 1px solid black;
			padding: 5px;
			text-align: center;
		}
	</style>
</head>
<body>

<table>

	<tr>
		<td>UNORDERED LIST</td>
		<td>ORDERED LIST</td>
	</tr>
	<tr>
		<td>
			<ol style="list-style-image:url('images/Shades-01.png')">
			<li> I am deepakbalaji </li>
			<li> I am balaji </li>
			<li> I am deepak </li>
			</ol>
		</td>
		<td>
			<ul>
			<li> I am deepakbalaji </li>
			<li> I am balaji </li>
			<li> I am deepak </li>
			</ul>
		</td>
	</tr>
</table>

</body>
<html>
